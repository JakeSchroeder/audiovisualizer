<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Three.js TypeScript Tutorials by Sean Bradley</title>
        <link rel="stylesheet" href="/styles/normalize.css" />
        <link rel="stylesheet" href="/styles/main.css" />
        <link rel="stylesheet" href="/styles/components.css" />
    </head>

    <body id="body">
        <div id="dragFileToUploadNode" class="upload-select">
            <div class="search">
                <img class="icon icon-search" width="24px" height="24px" src="/images/search.svg" alt="search icon" />
                <input type="search" id="searchSongInput" placeholder="Upload songs to filter" />
                <img class="icon icon-clear" src="/images/clear.svg" alt="clear icon" />
            </div>
            <div class="songlist">
                <div class="folder center col">
                    <div class="folder-wrapper" id="folderWrapperNode"></div>
                    <p class="bodyText">Drag & Drop your .mp3 files here</p>
                </div>
                <ul id="songlistNode" class="songlist-list">
                    <li class="songlist-item">
                        <img src="" alt="album cover" />
                    </li>
                </ul>
            </div>
        </div>
        <div id="player"></div>
        <div id="container"></div>
        <script type="module" src="bundle.js"></script>
    </body>
</html>
